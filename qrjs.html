<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://raw.githubusercontent.com/davidshimjs/qrcodejs/master/qrcode.min.js" type="text/javascript"></script>
	</head>
	<body bgcolor="#99CCFF">
		<div id="qrcode"></div>
		<script type="text/javascript">
    var res = prompt('请输入要存入二维码的内容：')
    console.log(res)
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			text: res,
			width: 128,
			height: 128,
			colorDark : "#000000",
			colorLight : "#ffffff",
			correctLevel : QRCode.CorrectLevel.H
		});
		</script>
	</body>
</html>
