<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>抹茶旦旦</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden; /* 防止滚动条出现 */
  }

  .container {
    width: 100vw;
    height: 100vh;
    position: relative;
  }

  .bouncing-image {
    width: 100px; /* 根据需要调整图片大小 */
    height: auto;
    position: absolute; /* 使用绝对定位 */
  }
</style>
</head>
<body>
<div class="container">
  <img src="https://s2.loli.net/2024/02/04/84k3f2WBcxeUpd1.png" alt="弹射的旦旦" class="bouncing-image">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var image = document.querySelector('.bouncing-image');
  var container = document.querySelector('.container');

  var dx = Math.random() * 4 - 2; // 初始水平速度，随机值
  var dy = Math.random() * 4 - 2; // 初始垂直速度，随机值

  function moveImage() {
    var rect = image.getBoundingClientRect();

    if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
      dy = -dy; // 垂直方向碰到边缘时反弹
    }
    if (rect.left <= 0 || rect.right >= window.innerWidth) {
      dx = -dx; // 水平方向碰到边缘时反弹
    }

    image.style.left = image.offsetLeft + dx + 'px';
    image.style.top = image.offsetTop + dy + 'px';

    requestAnimationFrame(moveImage); // 使用requestAnimationFrame递归调用自己，形成动画效果
  }

  moveImage(); // 启动动画
});
</script>
</body>
</html>
