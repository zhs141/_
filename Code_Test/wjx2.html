<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>真神佳馨</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* 添加flex-direction以使内容垂直排列 */
  }

  .rotating-image {
    width: 200px; /* 可以根据需要调整图片大小 */
    height: auto;
    animation: rotateImage 0.05s linear infinite;
  }

  @keyframes rotateImage {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<img src="https://s2.loli.net/2024/02/04/GjmeFD8Ha6NUiBJ.png" alt="真神佳馨" class="rotating-image">
<br>
<label for="speed-control">旋转速度控制：</label> <!-- 修改标签内容以更清晰地说明其功能 -->
<input type="range" id="speed-control" name="speed" min="0.05" max="10" value="0.05" step="0.05">

<script>
document.addEventListener('DOMContentLoaded', function() {
  var image = document.querySelector('.rotating-image');
  var speedControl = document.getElementById('speed-control');

  function updateAnimationSpeed() {
    // 计算动画持续时间的倒数，以实现速度控制（更大的值表示更快的旋转）
    var speed = 1 / speedControl.value;
    image.style.animationDuration = speed + 's';
  }

  speedControl.addEventListener('input', updateAnimationSpeed); // 监听滑动条的变化
  updateAnimationSpeed(); // 使用滑动条的初始值初始化动画速度
});
</script>
</body>
</html>
